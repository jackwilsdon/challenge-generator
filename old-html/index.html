<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Binding Of Isaac: Challenge Generator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="wrapper">
      <div class="page-title">
        <h1>BoI: Challenge Generator</h1>
      </div>
      <div class="challenge-title">
        <span id="title-adjective"></span>
        <span id="title-colour"></span>
        <span id="title-character"></span>
      </div>
      <div class="container">
        <div class="rule">
          <div class="rule-type">
            Challenge #:
          </div>
          <span class="value-container" id="seed"></span>
        </div>
        <div class="rule">
          <div class="rule-type">
            Character:
          </div>
          <span class="value-container" id="character"></span>
        </div>
        <div class="rule">
          <div class="rule-type">
            Starting Items:
          </div>
          <span class="value-container" id="starting-items"></span>
        </div>
        <div class="rule">
          <div class="rule-type">
            Room:
          </div>
          <span class="value-container" id="end-room"></span>
        </div>
      </div>
      <div class="buttons">
        <button class="generate-seed btn" id="generate-seed">
          Generate Seed
        </button>
        <button class="share btn" id="share">Share</button>
        <button class="help btn" id="help">Help</button>
        <button class="daily btn" id="daily">Daily</button>
      </div>
      <div class="alert-box" id="alert-box">
        URL has been copied
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
